<app-tags></app-tags>
<ul>
    <li *ngFor="let food of foods">

        <a routerLink="/food/{{food.id}}"><img src="{{food.imageUrl}}" alt="food images">
        <div class="content">
            <div class="name">
                {{food.name}}
            </div>
            <span class="favorite {{food.favorite?'':'not'}}">‚ù§</span>
            <ngx-stars [readonly]="true" [size]="1" [initialStars]="food.star"></ngx-stars>
            <div class="product-item-footer">
                <div class="origions">
                    <span *ngFor="let origin of food.origins">
                        {{origin}}
                    </span>
                </div>
                <div class="cook-time"><span>
                    üïë
                </span>
            {{food.cooktime}}</div>
            
            </div>
            <div class="price">
                {{food.price|currency:'INR'}}
            </div>
        </div>
        </a></li>
</ul>
